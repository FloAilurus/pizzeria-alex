<h2>Login</h2>

<div>
    <div class="mb-3">
      <label for="inputUsername" class="form-label">username</label>
      <input type="text" class="form-control" id="inputUsername" [(ngModel)]="credentials.username">
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" [(ngModel)]="credentials.password">
    </div>
    <button type="submit" class="btn btn-primary"  (click)="login()" >Submit</button>
  </div>
